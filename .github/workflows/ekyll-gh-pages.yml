name: Deploy Jenyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allow you to run this workflow manually from the Actions tab
  wokflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployments to GitHub Pages
persmissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # CI Build Jon
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        users: actions/configure-pages@v2
      - name: Buils with Jelyll
        uses: actions/jekeyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
# CD Deployment JOn
deploy:
  enviroment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Deploy to Github pages
      id: deployment
      uses: action/deploy-pages@v1



